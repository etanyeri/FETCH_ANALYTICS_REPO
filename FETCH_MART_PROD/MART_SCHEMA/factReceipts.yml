version: 2

models:
  - name: factReceipts
    description: Transformed receipt data model
    columns:
      - name: RECEIPT_KEY
        description: Unique identifier for each receipt
        tests:
          - not_null
          - unique
      - name: RECEIPT_PURCHASE_DATE
        description: the date of the purchase done
        data_type: date
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: "2000-01-01"
              max_value: "2099-12-31"
      - name: RECEIPT_POINTS_EARNED
        description: Points earned from the purchase
        data_type: integer
        tests:
          - not_null
          - between:
              min_value: 1
              max_value: 1000

